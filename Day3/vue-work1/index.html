<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Inputs</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <div class="input-group">
        <label for="age">Enter Age:</label>
        <input v-model.number="age" type="number" id="age" />
      </div>

      <div class="input-group">
        <label for="msg">Enter Message:</label>
        <input v-model.lazy="msg" id="msg" />
      </div>

      <div class="input-group">
        <label for="message">Enter Trimmed Message:</label>
        <input v-model.trim="message" id="message" />
      </div>

      <div class="results">
        <div><strong>Age:</strong> {{ age }}</div>
        <div><strong>Msg:</strong> {{ msg }}</div>
        <div><strong>Message:</strong> {{ message }}</div>
      </div>
    </div>
  </body>
</html>
